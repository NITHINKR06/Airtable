<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-labelledby="title desc">
  <title id="title">Airtable Dynamic Form logo</title>
  <desc id="desc">Stylized letter A with dynamic form lines and checkmark, gradient colors</desc>

  <!-- Background rounded square -->
  <defs>
    <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#41D1FF"/>
      <stop offset="0.6" stop-color="#7B61FF"/>
      <stop offset="1" stop-color="#BD34FE"/>
    </linearGradient>

    <linearGradient id="grad2" x1="0" x2="1">
      <stop offset="0" stop-color="#FFEA83"/>
      <stop offset="1" stop-color="#FFA800"/>
    </linearGradient>

    <!-- subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- clipped A hole for negative-space effect -->
    <clipPath id="clipA">
      <path d="M160 360 L256 100 L352 360 Z"/>
    </clipPath>
  </defs>

  <!-- rounded tile with shadow -->
  <rect x="20" y="20" width="472" height="472" rx="64" ry="64" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- small accent swoosh -->
  <path d="M420 90c-28 10-66 24-118 32-52 8-110 6-160-6" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="6" stroke-linecap="round"/>

  <!-- Outer A shape (filled) -->
  <g transform="translate(0,10)">
    <path d="M160 360 L256 100 L352 360 L303 360 L256 220 L209 360 Z"
          fill="white" opacity="0.95"/>
    <!-- inner cutout to create stylized 'A' hole -->
    <path d="M236 210 L256 150 L276 210 L256 190 Z" fill="url(#grad2)" transform="translate(0,0)" opacity="0.95"/>
  </g>

  <!-- Form lines on the right side of A -->
  <g transform="translate(280,180)" fill="#fff" opacity="0.96">
    <!-- first line -->
    <rect x="0" y="-10" width="140" height="18" rx="9"/>
    <!-- second line -->
    <rect x="0" y="26" width="110" height="14" rx="7"/>
    <!-- third line -->
    <rect x="0" y="56" width="140" height="14" rx="7"/>
  </g>

  <!-- Check / dynamic indicator overlapping lines -->
  <g transform="translate(240,240) rotate(-20)">
    <rect x="-12" y="-12" width="56" height="56" rx="10" fill="white" opacity="0.97"/>
    <path d="M4 18 L14 28 L32 8" fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- subtle highlight on tile -->
  <path d="M20 20 L492 20 L492 180 Q420 120 256 120 Q92 120 20 180 Z"
        fill="rgba(255,255,255,0.06)"/>

  <!-- small tagline text as outlines (optional, remove if not needed) -->
  <g transform="translate(256,430)" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    <text x="0" y="0" font-size="26" fill="white" font-weight="600">Airtable</text>
    <text x="0" y="26" font-size="18" fill="rgba(255,255,255,0.9)">Dynamic Form</text>
  </g>
</svg>
